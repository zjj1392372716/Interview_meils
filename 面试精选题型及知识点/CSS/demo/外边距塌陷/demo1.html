<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      padding: 0px;
      margin: 0px;
    }
    div{
      width: 100%;
      height: 100px;
      background: pink;
    }
    #span{
      border: 1px solid #ddd;
      /* margin 不起作用 */
      margin: 10px 0px;
      /* padding会导致脱离文档流 */
      padding: 10px 0px;
      /* 宽度高度不起作用 */
      width: 300px;  
      height: 100px;
    }
  </style>
</head>
<body>
  <div>
    块级元素
  </div>
  <span id="span">行内元素</span>
</body>
</html>
